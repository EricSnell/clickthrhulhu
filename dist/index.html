<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Happy+Monkey"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- CodeMirror styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.4/codemirror.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.4/theme/material.css"
    />

    <!-- CodeMirror features -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.4/codemirror.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.4/mode/css/css.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.4/mode/htmlmixed/htmlmixed.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.4/addon/edit/closebrackets.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.4/addon/edit/closetag.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.4/addon/comment/comment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.4/mode/xml/xml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.4/addon/fold/xml-fold.js"></script>

    <!-- Papaparse-->
    <script src="https://unpkg.com/papaparse@4.6.3/papaparse.min.js"></script>

    <title>Clickthrhulhu</title>
  </head>
  <body>
    <main id="container">
      <header>
        <div id="logo-container">
          <img src="img/logo.png" class="cthulhu" alt="Clickthrhulhu Logo" />
          <!-- <object data="img/logo.svg" type="image/svg+xml"></object> -->
        </div>
        <h1>Clickthrhulhu</h1>
      </header>

      <div id="options_settings">
        <label for="settings-checkbox"
          ><img
            src="https://cdn0.iconfinder.com/data/icons/20-flat-icons/128/settings01.png"
            alt="Settings"
            id="settings-icon"
        /></label>
        <input type="checkbox" id="settings-checkbox" />
        <section id="settings-menu">
          <div>
            <h3 class="settings-menu_header">URL Tracking Params</h3>
            <input type="text" id="settings-menu_trackinginput" />
            <button id="btn_add-tracking" class="button--sm">ADD</button>
            <ul id="settings-menu_trackinglist"></ul>
          </div>
          <div>
            <h3 class="settings-menu_header">Form Variables</h3>
            <input type="text" id="settings-menu_variableinput" />
            <button id="btn_add-variable" class="button--sm">ADD</button>
            <ul id="settings-menu_variablelist" class="settings-menu_itemlist"></ul>
          </div>
        </section>
      </div>
    
      <section id="app-input">
        <div id="app-input__options">
          <div id="options-inner">
            <div id="options_barcodes">
              <label for="barcodes-dropdown">Barcodes </label>
              <select id="barcodes-dropdown">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected>12</option>
                <option value="13">13</option>
                <option value="14">14</option>
              </select>
            </div>
            <div id="options_variables">
              <label for="variables-input">Variables </label>
              <input type="text" id="variables-input" />
              <span id="variables-input_help">Separate with comma</span>
            </div>
          </div>
        </div>

        <div id="code-container">
          <img
            id="loader"
            src="https://thumbs.gfycat.com/WeeklyIndolentIbex-size_restricted.gif"
            alt="Loading..."
          />
          <textarea id="code" name="code" spellcheck="false"></textarea>
        </div>
        <div id="buttons">
          <button id="btn">Summon</button>
          <button id="reset-btn">Clear</button>
        </div>
      </section>
      <!-- end app -->
    </main>
    <!-- end app-container -->

    <!-- ALTERNATE LOADERS 
  https://thumbs.gfycat.com/WeeklyIndolentIbex-size_restricted.gif
  https://image.ibb.co/npwzHb/Cthulhu.gif
  -->
    <script type="module" src="js/codemirror-config.mjs"></script>
    <script type="module" src="js/link-categories.mjs"></script>
    <script type="module" src="js/script.mjs"></script>
  </body>
</html>
